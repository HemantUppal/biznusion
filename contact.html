<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('background.jpg');
            background-size:1920px 1080px ;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: black;
            color:white
        }
        h1 {
            text-align: center;
        }
        .contact-form {
            margin-top: 20px;
            color:white;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: white;
        }
        header {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 1;
        padding: 20px;
        }

        header .navbar {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;

        position: center;
        width: 1000px; /* Adjust size as needed */
        height: 30px; /* Adjust size as needed */
        border-radius: 100%; /* Creates a circular shape */
        top: 7%; 
        bottom:0; /* Adjust as needed */
        left: 7%;


        border-radius: 100px;
        }

        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        }


        content {
        padding-top: 60px; /* Adjust to match the height of your navbar */
        }

        .hidden {
        top: -100px; /* Moves the navbar off-screen */
        }

        .navbar .menu-links {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 30px;
        }

        .navbar .menu-links li a {
        color: #fff;
        font-weight: 500;
        text-decoration: none;
        transition: 0.2s ease;
        }

        .navbar .menu-links .language-item a {
        display: flex;
        gap: 8px;
        align-items: center;
        }

        .navbar .menu-links .language-item span {
        font-size: 1.3rem;
        }

        .navbar .menu-links li a:hover {
        color: gold;
        }

        .navbar .menu-links .join-btn a {
        border: 1px solid #fff;
        padding: 8px 15px;
        border-radius: 4px;
        }

        .navbar .menu-links .join-btn a:hover {
        color: #fff;
        border-color: transparent;
        background: gold;
        }
    </style>
</head>
<body>
    <header id="navbar">
        <header id="navbar">
            <nav class="navbar">
              <a href="index.html" class="logo">
                <img src="logo.png" style="width: 75px ; height :65px; position:absolute ; left:4% ;top:4% " alt=" Biznusion" >
              </a>
              <ul class="menu-links">
                <li><a href="#">Explore</a></li>
                <li><a href="#">What we do ?</a></li>
                <li><a href="#">Case Studies</a></li>
                <li><a href="#">Career</a></li>
                <li class="language-item">
                    <a href="#">
                      <span class="material-symbols-outlined">language</span>
                      English
                    </a>
                  </li>
                <li class="join-btn"><a href="contact.html">Contact</a></li>
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
              </ul>
              <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
            </nav>
          </header id='navbar'>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
